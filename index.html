<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Code Quiz</title>
    </head>
    <body>
			<div class="timerbox" id="timer">
				<h2>Seconds Left: <span id="time-left">15</span></h2>
		</div>
		<div id='score-box'>0</div>
			<div id='start-box' >
				<h2>Welcome to our quiz!</h2>
				<p>You'll have 15 seconds to complete this quiz. Good Luck!</p>
				<button type='text' id='start-button'>Click Here</button>
			</div>
			<div class="quizContainer" id="quiz">
				<div class="quizHeader">
					<h2 id="question">Question text</h2>
					<ul>
						<li>
							<input type="radio" name="answer" id="a" class="answer">
							<label for="a" id="a_text">Question</label>
						</li>
						<li>
							<input type="radio" name="answer" id="b" class="answer">
							<label for="b" id="b_text">Question</label>
						</li>
						<li>
							<input type="radio" name="answer" id="c" class="answer">
							<label for="c" id="c_text">Question</label>
						</li>
						<li>
							<input type="radio" name="answer" id="d" class="answer">
							<label for="d" id="d_text">Question</label>
						</li>
					</ul>
				</div>
			
				<button id="submit">Submit</button>
			</div>

		
        <script src="script.js"></script>
				<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>
</html>
